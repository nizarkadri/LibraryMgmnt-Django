{% extends 'myapp/base.html' %}
<h3>{% block myhdg %}Hello {{request.user.first_name}} {{ request.user.last_name }} {% endblock %}</h3>
{% block body_block %}
    {% if messages %}
        <div class="alert">
            {% for message in messages %}
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;{{ message }}</span>
            {% endfor %}
        </div>
    {% endif %}
 <form action="{% url 'myapp:review' %}" method="post">
 {% csrf_token %}
 {{ form.as_p }}
 <input type="submit" name="submit1" value="Leave Review" />
 </form>
{% endblock %}
