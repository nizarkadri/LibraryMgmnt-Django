<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Details</title>
</head>
<body>
{% if course_list %}
    <h2>Courses:</h2>
    {% for course in course_list %}
        <p>{{ course.title }} is of {{ course.topic.length }} weeks</p>
    {% endfor %}
    {% else %}
    <strong>No courses</strong>
{% endif %}

</body>
</html>
